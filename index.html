<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
    <div class="quiz-container" id="quiz">
        <p class="heading">Quiz-Application</p>
        <div id="timer">Time: <span id="timer-value">300 seconds</span></div>
        <div class="timer-btn">
        <button id="startQuizButton">Start Quiz</button>
        <button id="stopQuizButton">Stop Quiz</button>
    </div>
        <div class="quiz-header">
            <h2 id="question">Question</h2>
            <form id="quizForm">
                <ul>
                    <li><input type="radio" class="answer" name="answer" id="A"><label for="answerA" id="a_text">A</label></li>
                    <li><input type="radio" class="answer" name="answer" id="B"><label for="answerB" id="b_text">B</label></li>                    
                    <li><input type="radio" class="answer" name="answer" id="C"><label for="answerC" id="c_text">C</label></li>
                    <li><input type="radio" class="answer" name="answer" id="D"><label for="answerD" id="d_text">D</label></li>
                </ul>
            </form>
        </div>
        <button id="submitButton">Submit</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
